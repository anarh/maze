<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>maze example</title>
    <meta name="description" content="maze example" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="index.build.css" type="text/css" />
  </head>
  <body>
    <header id="header">
    <h1>Maze for fun</h1>
    </header>
    <main id="body">
    <table class="legend">
        <tr>
          <td>Start: </td>
          <td class="isStart"></td>
          <td>End: </td>
          <td class="isEnd"></td>
          <td>Path: </td>
          <td class="inPath"></td>
          <td>Mine: </td>
          <td class="hasMine"></td>
        </tr>
      </table>
      <div id="filesContainter">
        <label for="files">Select a maze file: </label>
        <input id="files" type="file" />
      </div>
      <div id="mazeContainer"></div>
    </main>
    <script src="index.build.js"></script>
  </body>
</html>
